<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <button v-on:click="message">CLIC v-on</button>
        <!--<button @click="message">CLIC @click</button>-->
        <button v-on="events">CLICK</button>

        <input @keyup.enter="message" placeholder="Precione Caps Locks"
    </div>

    <script>src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


   
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    events:{
                        click: ()=>alert('Se preciono click sobre el boton'),
                        mouseleave: ()=> alert('Se ha alejado el mouse del boton'),
                        mouseenter: ()=>alert('Ha ingresado')

                    }
                }
            },
            methods:{
                message(){
                    alert('Programacion Computacional IV');
                }
            }
        });
      
        
        
    </script>

</body>
</html>
